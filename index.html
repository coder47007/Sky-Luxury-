<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  <link rel="dns-prefetch" href="https://images.unsplash.com">

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>Sky & Sea Luxury | Exclusive Private Jet Charters Worldwide</title>
  <meta name="title" content="Sky & Sea Luxury | Exclusive Private Jet Charters Worldwide" />
  <meta name="description"
    content="Book premium private jets instantly. Sky & Sea Luxury offers exclusive empty leg deals, ultra-long-range jets, and curated charters for discerning travelers worldwide. Experience luxury aviation." />
  <meta name="keywords"
    content="private jet charter, luxury travel, empty legs, business jet, Gulfstream G650, Bombardier Global 7500, Falcon 10X, executive aviation, VIP flights, jet rental, charter flights, luxury aviation" />
  <meta name="author" content="Sky & Sea Luxury" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://sky-sea-luxury.vercel.app/" />

  <!-- Language & Geo Targeting -->
  <meta name="language" content="English" />
  <meta name="geo.region" content="GLOBAL" />
  <link rel="alternate" hreflang="en" href="https://sky-sea-luxury.vercel.app/" />
  <link rel="alternate" hreflang="x-default" href="https://sky-sea-luxury.vercel.app/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Sky & Sea Luxury" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="https://sky-sea-luxury.vercel.app/" />
  <meta property="og:title" content="Sky & Sea Luxury | Exclusive Private Jet Charters" />
  <meta property="og:description"
    content="Book premium private jets instantly. Access over 10,000 aircraft worldwide for business and leisure travel." />
  <meta property="og:image"
    content="https://images.unsplash.com/photo-1540962351504-03099e0a754b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Luxury private jet interior - Sky & Sea Luxury" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sky & Sea Luxury | Private Jet Charters" />
  <meta name="twitter:description"
    content="Book premium private jets instantly. Exclusive empty leg deals and curated charters for discerning travelers." />
  <meta name="twitter:image"
    content="https://images.unsplash.com/photo-1540962351504-03099e0a754b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />
  <meta name="twitter:image:alt" content="Luxury private jet - Sky & Sea Luxury charter service" />

  <!-- Structured Data - JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "https://sky-sea-luxury.vercel.app/#organization",
        "name": "Sky & Sea Luxury",
        "url": "https://sky-sea-luxury.vercel.app",
        "logo": {
          "@type": "ImageObject",
          "url": "https://sky-sea-luxury.vercel.app/logo.png",
          "width": 512,
          "height": 512
        },
        "description": "Premium private jet charter service offering exclusive access to ultra-long-range aircraft worldwide.",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["English"]
        }
      },
      {
        "@type": "WebSite",
        "@id": "https://sky-sea-luxury.vercel.app/#website",
        "url": "https://sky-sea-luxury.vercel.app",
        "name": "Sky & Sea Luxury",
        "description": "Exclusive private jet charters for discerning travelers",
        "publisher": {
          "@id": "https://sky-sea-luxury.vercel.app/#organization"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sky-sea-luxury.vercel.app/request-quote?interest={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "LocalBusiness",
        "@id": "https://sky-sea-luxury.vercel.app/#localbusiness",
        "name": "Sky & Sea Luxury",
        "description": "Global private jet charter service offering premium aircraft for business and leisure travel worldwide.",
        "url": "https://sky-sea-luxury.vercel.app",
        "logo": "https://sky-sea-luxury.vercel.app/logo.png",
        "image": "https://images.unsplash.com/photo-1540962351504-03099e0a754b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80",
        "priceRange": "$$$$",
        "areaServed": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": 0,
            "longitude": 0
          },
          "geoRadius": "20000 km"
        },
        "serviceType": ["Private Jet Charter", "Executive Aviation", "Luxury Travel", "Empty Leg Flights"],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Private Jet Fleet",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Ultra-Long Range Jets",
                "description": "Gulfstream G650ER, Bombardier Global 7500, Dassault Falcon 10X"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "VIP Airliner Charters",
                "description": "Boeing Business Jet, Airbus ACJ320neo, Embraer Lineage 1000E"
              }
            }
          ]
        }
      }
    ]
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
